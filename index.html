<!DOCTYPE html>
<html>
<head>
  <title>To Do List Manager</title>
    <script type="text/javascript"
        src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  <script type="text/javascript" src="todo.js"></script>
  <link rel="stylesheet" href="todo.css"> 
</head>
<div ng-app="" ng-controller="TaskController">
  <h1>To Do Task Manager</h1>
    <form class="well">
	
	<fieldset>
	  <legend>Task</legend>
	  <p>
		<label>Task Description:</label>
		  <input type="text" name="name" ng-model="newtask.Description"><br />
		<label>Due Date:</label>
		  <input type="text" name="date" ng-model="newtask.DueDate"><br />
	  </p>
	  <span class="title">Task completed?</span>
	    <input type="checkbox" ng-model="newtask.Completed" ng-true-value="true" ng-false-value="false" />
	</fieldset>	

        <input type="hidden" ng-model="newtask.id" />
	  <table>
		<td>
			<input type="button" value="New Task" ng-click="newTask()" class="btn btn-primary"/>
		</td>
		<td>
			<input type="button" value="Update" ng-click="saveTask()" class="btn btn-primary"/>
		</td>
		<td>
			<input type="button" value="Delete All" ng-click="deleteTasks()" class="btn btn-primary"/>
		</td>
	   </table>
    </form>
<table class="table table-striped table-bordered">
<thead> 
<tr>
    <th>Description</th>
    <th>DueDate</th>
    <th>Completed</th>
    <th>Action</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="task in tasks">
    <td>{{ task.Description }}</td>
    <td>{{ task.DueDate }}</td>
	<td>
		<input type="checkbox" ng-model="task.Completed" ng-true-value="true" ng-false-value="false">
	</td>
    <td>
        <a href="#" ng-click="edit(task.id)">edit</a> | 
        <a href="#" ng-click="delete(task.id)">delete</a>
    </td>
 </tr>
</tbody>
</table>    
</div>
</html>
